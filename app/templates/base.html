<!DOCTYPE html>
<html lang="en">
<head>

  <title>{% block title %}Student To-Do List{% endblock %}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      background: radial-gradient(circle at top left, #0f172a, #1e293b, #0f172a);

    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">

      <a href="{{ url_for('register') }}" class="hover:text-cyan-400">Register</a>

  <main class="flex-grow container mx-auto px-4 py-8 animate__animated animate__fadeInUp">
